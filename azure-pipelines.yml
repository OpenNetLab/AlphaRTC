# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

pr:
  autoCancel: true
  branches:
    include:
    - main

pool:
  vmImage: 'ubuntu-latest'


steps:

- checkout: self

- script: ./onl-build.sh
  displayName: 'build docker-free app'

- script: python peerconnection_serverless.py receiver_360p.json
  displayName: 'run a receiver'

- script: python peerconnection_serverless.py sender_360p.json
  displayName: 'run a sender'
