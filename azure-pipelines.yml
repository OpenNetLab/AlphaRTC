# https://aka.ms/yaml

pr:
  autoCancel: true
  branches:
    include:
    - main

pool:
  vmImage: 'ubuntu-latest'


steps:

- checkout: self

- script: make init
  displayName: 'Build compile environment'

- script: make sync
  displayName: 'Sync dependencies'

- script: make app
  displayName: 'Build application'

- script: make release
  displayName: 'Build release image'

- script: docker run -d --rm -v `pwd`/examples/peerconnection/challenge_client/corpus:/app -w /app --name gcc gcc peerconnection_serverless_gcc receiver.json
            && docker exec gcc peerconnection_serverless_gcc sender.json
  displayName: 'Run GCC peerconnection example'

- script: docker save gcc | gzip > gcc.tar.gz
  displayName: "Export the GCC docker image"

- publish: $(System.DefaultWorkingDirectory)/gcc.tar.gz
  continueOnError: true
  artifact: gcc.tar.gz
  displayName: "Archive the GCC docker image"

- script: docker image tag gcc:latest $(dockerRegistry)/gcc:latest
  displayName: 'Tag the GCC docker image'

- task: Docker@2
  inputs:
    containerRegistry: 'OpenNetLab Azure registry'
    repository: 'gcc'
    command: 'push'
    tags: 'latest'
  displayName: "Push the GCC docker image to Azure registry"
